{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="card" style="max-width:400px; margin:3rem auto; padding:2rem; box-shadow:0 4px 10px rgba(0,0,0,0.1); border-radius:8px; background:white;">
  <h2 style="text-align:center; margin-bottom:2rem; font-weight:700;">Admin Login</h2>
  <form method="post" style="display:flex; flex-direction:column; gap:1.25rem;">
    <div style="display:flex; flex-direction:column;">
      <label for="username" style="font-weight:600; margin-bottom:0.25rem;">Username</label>
      <input id="username" type="text" name="username" required style="padding:0.5rem; border:1px solid #ccc; border-radius:4px; font-size:1rem;">
    </div>

    <div style="display:flex; flex-direction:column;">
      <label for="password" style="font-weight:600; margin-bottom:0.25rem;">Password</label>
      <input id="password" type="password" name="password" required style="padding:0.5rem; border:1px solid #ccc; border-radius:4px; font-size:1rem;">
    </div>

    <button class="btn btn-primary" type="submit" style="padding:0.75rem; font-weight:600;">Login</button>
  </form>

  <p style="text-align:center; margin-top:1rem; font-size:0.9rem; color:#6c757d;">
    Forgot password? <a href="#" style="color:#007bff;">Reset here</a>
  </p>
</section>
{% endblock %}
