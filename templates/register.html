{% extends "base.html" %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
<div style="min-height:100vh; display:flex; justify-content:center; align-items:center; background:#f4f6f8; padding:1rem;">
  <div style="width:100%; max-width:400px; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); padding:2rem;">

    <!-- Header -->
    <h2 style="text-align:center; margin-bottom:1.5rem; color:#0d6efd; font-weight:700;">Register Admin</h2>

    <!-- Registration Form -->
    <form method="POST" style="display:flex; flex-direction:column; gap:1rem;">

      <div style="display:flex; flex-direction:column;">
        <label for="username" style="margin-bottom:.25rem; font-weight:600;">Username</label>
        <input id="username" type="text" name="username" placeholder="Enter username" required
               style="padding:.5rem .75rem; border:1px solid #ced4da; border-radius:6px; font-size:1rem;">
      </div>

      <div style="display:flex; flex-direction:column;">
        <label for="password" style="margin-bottom:.25rem; font-weight:600;">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter password" required
               style="padding:.5rem .75rem; border:1px solid #ced4da; border-radius:6px; font-size:1rem;">
      </div>

      <div style="display:flex; flex-direction:column;">
        <label for="password2" style="margin-bottom:.25rem; font-weight:600;">Confirm Password</label>
        <input id="password2" type="password" name="password2" placeholder="Re-enter password" required
               style="padding:.5rem .75rem; border:1px solid #ced4da; border-radius:6px; font-size:1rem;">
      </div>

      <button type="submit"
              style="background:#0d6efd; color:#fff; padding:.65rem; border:none; border-radius:6px; font-weight:600; font-size:1rem; cursor:pointer; transition:0.3s;">
        Register
      </button>

    </form>

    <!-- Footer -->
    <p style="text-align:center; margin-top:1rem; font-size:.9rem; color:#6c757d;">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" style="color:#0d6efd; font-weight:600; text-decoration:none;">Login here</a>.
    </p>

  </div>
</div>
{% endblock %}
